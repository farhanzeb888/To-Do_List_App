<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: whitesmoke;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(to right, #6822be, #6533a1, #2b0658);
        width: 400px;
        color: white;
        border-radius: 1em;
      }
      .input-box {
        display: flex;
        align-items: center;
        gap: 0.7em;
      }
      #taskInput {
        width: 250px;
        height: 30px;
        border-radius: 1em;
        border: none;
        padding: 5px;
        color: #6822be;
      }
      #addBtn {
        width: 100px;
        height: 40px;
        border-radius: 1em;
        border: none;
        padding: 5px;
        color: #6822be;
        text-align: center;
        background-color: whitesmoke;
      }
      #taskList {
        list-style: none;
        margin-top: 1em;
      }
      #taskList li {
        margin: 0.5em;
        padding: 0.5em;
        gap: 1em;
        background-color: whitesmoke;
        color: #6822be;
        border-radius: 0.5em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-box">
        <input type="text" id="taskInput" placeholder="Enter a new task" />
        <button id="addBtn">Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script>
      const taskInput = document.getElementById("taskInput");
      const addBtn = document.getElementById("addBtn");
      const taskList = document.getElementById("taskList");

      addBtn.addEventListener("click", () => {
        const taskText = taskInput.value.trim();
        if (taskText === "") {
          alert("Pease Enter A Text");
          return;
        }

        const li = document.createElement("li");
        li.textContent = taskText;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "âŒ";
        deleteBtn.style.border = "none";
        deleteBtn.style.background = "transparent";
        deleteBtn.style.cursor = "pointer";

        deleteBtn.addEventListener("click", () => {
          li.remove();
        });

        li.appendChild(deleteBtn);
        taskList.appendChild(li);

        taskInput.value = "";
      });
    </script>
  </body>
</html>
